<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Musaic</title>
		<link href="styles/reset.css" rel="stylesheet" type="text/css">
		<link href="styles/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<h1>musaic</h1>
		</header>
		<form class="submitUsername">
				<input id="username" type="text" placeholder="Enter last.fm username...">
				<select name="rows">
					<option value="placeholder">Rows</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				<select name="columns">
					<option value="placeholder">Columns</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				<select name="dateRange">
					<option value="overall">Overall</option>
					<option value="7day">7 Day</option>
					<option value="1month">1 Month</option>
					<option value="3month">3 Month</option>
					<option value="6month">6 Month</option>
					<option value="12month">12 Month</option>
				</select>
				<input name="submit" value="Submit" type="button" onclick="createMusaic();">
		</form>
		<div class="collage">
		</div>
	</body>
	<script src="scripts/main.js"></script>
</html>
